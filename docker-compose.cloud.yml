services:
  backend:
    image: unweave-backend:cuda
    environment:
      - CLOUD_MODE=true
      - MAX_FILE_SIZE_MB=100
      - CLEANUP_INTERVAL_SECONDS=1800
      - WORKERS=1
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    image: unweave-frontend
    restart: always
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "3"
