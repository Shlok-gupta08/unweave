# Usage: docker-compose up --build
# ============================================================
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: unweave-backend:cuda
    ports:
      - "8000:8000"
    volumes:
      - backend_models:/app/models
      - backend_stems:/app/static_stems
      - backend_temp:/app/temp_audio
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - NVIDIA_VISIBLE_DEVICES=all
      - DEVICE_OVERRIDE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: unweave-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost/nginx-health" ]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3

volumes:
  backend_models:
  backend_stems:
  backend_temp:
