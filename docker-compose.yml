# Usage: docker-compose up --build
# ============================================================
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: unweave-backend:cuda
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - NVIDIA_VISIBLE_DEVICES=all
      - DEVICE_OVERRIDE=cuda
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [ gpu ]
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: unweave-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    restart: unless-stopped
