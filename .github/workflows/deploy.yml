name: Deploy Unweave

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: ACR Login
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build & Deploy Backend
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/backend
          dockerfilePath: Dockerfile.cpu
          containerAppName: unweave-backend
          resourceGroup: unweave-rg
          acrName: unweavergistry
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          imageToBuild: unweavergistry.azurecr.io/unweave-backend:${{ github.sha }}
          environmentVariables: DEVICE_OVERRIDE=cpu

      - name: Build & Deploy Frontend
        uses: azure/container-apps-deploy-action@v1
        with:
          appSourcePath: ${{ github.workspace }}/frontend
          containerAppName: unweave-frontend
          resourceGroup: unweave-rg
          acrName: unweavergistry
          acrUsername: ${{ secrets.ACR_USERNAME }}
          acrPassword: ${{ secrets.ACR_PASSWORD }}
          imageToBuild: unweavergistry.azurecr.io/unweave-frontend:${{ github.sha }}
          environmentVariables: BACKEND_URL=https://unweave-backend.agreeabledune-38f80bfd.centralindia.azurecontainerapps.io GPU_BACKEND_URL=${{ secrets.GPU_BACKEND_URL }}
